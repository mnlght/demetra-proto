syntax="proto3";

package f;
option go_package = "demetra.f.v1;fv1";

message FileUploadRequest {
  string file_name = 1;
  bytes chunk = 2;
}

message FileUploadResponse {
  string link = 1;
  uint32 size = 2;
}

service FileService {
  rpc Upload(stream FileUploadRequest) returns(FileUploadResponse);
}